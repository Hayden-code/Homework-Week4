<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="quizContainer">
        <h1>Hayden's Quiz</h1>
        <h2 id="HS">View Highscore</h2>
        <h2 id="timer">Time: 120</h2>
        <button class="btn" id="strt">Start</button>
        <div id="questionContainer">
            <h2 id="question"></h2>
            <h3 id="answer"></h3>
            <button class="btn" id="A" onclick="userAnswer(1)">A</button>
            <button class="btn" id="B" onclick="userAnswer(2)">B</button>
            <button class="btn" id="C" onclick="userAnswer(3)">C</button>

        </div>
        <div id="submitContainer">
            <h2>Nickname:</2>
            <input type="text" id="nickname">
            <button class="btn" id="submit">SUBMIT</button>
        </div>
     
    </div>
    <script src="script.js"></script>
</body>
</html>
